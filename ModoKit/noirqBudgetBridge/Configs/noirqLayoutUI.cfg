<?xml version="1.0" encoding="utf-8"?>
<configuration>
  

  <!-- UI -->
  <atom type="Attributes">  
    <hash type="Sheet" key="noirqLayoutModes:sheet">
      <atom type="Label">Export Layout</atom>
      <atom type="ShowLabel">0</atom>
      <atom type="Layout">htoolbar</atom>
      <atom type="Justification">left</atom>
      <atom type="Group">noirq</atom>
      <hash type="InCategory" key="modoModesTail#tail">
        <atom type="Ordinal">98.97.96.96</atom>
      </hash>
      <list type="Control" val="cmd attr.formPopover {noirqLayoutMainSheet:sheet}">
        <atom type="Label">Layout Export</atom>
      </list>
    </hash>

  
    <hash type="Sheet" key="noirqLayoutMainSheet:sheet">
      <atom type="Label">noirqLayout</atom>
      <atom type="Style">popover</atom>
      <list type="Control" val="cmd noirqLayout.save false">
        <atom type="Label">Scene</atom>
      </list>
      <list type="Control" val="cmd noirqLayout.save true">
        <atom type="Label">Selected</atom>
      </list>
      <list type="Control" val="cmd preset.project.settings ?">
        <atom type="Label">Game Preset Path</atom>
      </list>
      <list type="Control" val="cmd user.value noirqLayout.fileName ?">
        <atom type="Label">File Name</atom>
      </list>
      <list type="Control" val="cmd ?noirqLayout.addChannelSelected">
        <atom  type="Label">Add Redirect Channel</atom>
      </list>
    </hash>   

    <hash type="Sheet" key="noirqLayoutContext:sheet">
      <atom type="Label">noirqLayoutContext</atom>
      <atom type="Style">inline</atom>
      <hash type="InCategory" key="06236135193:sheet#tail">
        <atom type="Ordinal">49.50.50</atom>
      </hash>

      <list type="Control" val="cmd ?noirqLayout.addChannelSelected">
        <atom  type="Label">Add Redirect Channel</atom>
      </list>
    </hash>
  </atom>




  

  <atom type="CommandHelp">
 
    <hash type="Command" key="noirqLayout.save@en_US">
      <atom type="UserName">Save Position to Json</atom>
      <atom type="ButtonName">layoutToJson</atom>
      <atom type="Tooltip">Saves the current scene items, word transform and noirqRedirect channel to a json file to import into destination.</atom>
    </hash>

    <hash type="Command" key="noirqLayout.addChannel@en_US">
      <atom type="UserName">Add Redirect Channel to Item</atom>
      <atom type="ButtonName">Add Redirect Channel</atom>
      <atom type="Tooltip">Add redirect channel to chosen item.</atom>
      <hash type="Argument" key="redirect">
        <atom type="UserName">redirect</atom>
        <atom type="Desc">Reference of the asset to add to the level at this location</atom>
      </hash>
      <hash type="Argument" key="item">
        <atom type="UserName">item</atom>
        <atom type="Desc">item to add it to</atom>
      </hash>
    </hash>

    <hash type="Command" key="noirqLayout.addChannelSelected@en_US">
      <atom type="UserName">Add Redirect Channel to Selected Item</atom>
      <atom type="ButtonName">Add Redirect Channel To Selected</atom>
      <atom type="Tooltip">Add redirect channel to selected item.</atom>
      <hash type="Argument" key="redirect">
        <atom type="UserName">redirect</atom>
        <atom type="Desc">Reference of the asset to add to the level at this location</atom>
      </hash>
    </hash>
   </atom>
</configuration>
